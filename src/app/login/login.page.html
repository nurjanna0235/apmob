<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
  <h1><strong>login App</strong> </h1>
  username : <input type="text"[(ngModel)]= "username"/><br>
  password : <input password="text"[(ngModel)]="password"/><br>
  <ion-button (click)="checkloginAuth()"> login </ion-button>
</div>

</ion-content>
